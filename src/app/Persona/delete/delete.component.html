<div>
    <p class=" flex align-items-center justify-content-center bg-bluegray-200 font-bold text-center text-700 h-2rem w-20rem border-round"> Ingrese el dni a eliminar</p>
</div>
<div>
    <form action="" [formGroup]="formularioBorrar">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Dni" formControlName="dni">
        </div>
        <div class="mt-3 ml-5">
            <p-button label="Borrar" (onClick)="borrarPersona()"></p-button>
            <p-button class="ml-5" label="Volver" (onClick)="paginaPrincipal()"></p-button>

        </div>
    </form>
</div>
