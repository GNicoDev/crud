<p-table [value]="personas" styleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption"> Personas </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Dni</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona>
        <tr>
            <td>{{ persona.dni }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.telefono }}</td>
            <td><p-button icon="pi pi-pencil" severity="warning" [rounded]="true"
                    (onClick)="activadorDialog(persona)"></p-button></td>
            <td><p-button icon="pi pi-times" severity="danger" [rounded]="true"
                    (onClick)="borrarPersona(persona.dni)"></p-button></td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary"> Footer </ng-template>
</p-table>
<div>
    <p-button class="mt-3 ml-5" label="volver" (onClick)="paginaPrincipal()"></p-button>
</div>

<p-dialog header="Header" [(visible)]="visible" [style]="{width: '50vw'}">
    <form action="" [formGroup]="formularioPersona">
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Nombre" formControlName="nombre">
        </div>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Apellido" formControlName="apellido">
        </div>
        <div class="p-inputgroup">
            <span class="p-inputgroup-addon">
                <i class="pi pi-user"></i>
            </span>
            <input pInputText placeholder="Telefono" formControlName="telefono">
        </div>
        <div>
            <p-button label="Actualizar" (onClick)="actualizarPersona()"></p-button>
        </div>
    </form>
</p-dialog>
