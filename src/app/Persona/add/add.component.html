<form action="" [formGroup]="formularioPersona">
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Dni" formControlName="dni">
    </div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Nombre" formControlName="nombre">
    </div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Apellido" formControlName="apellido">
    </div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input pInputText placeholder="Telefono" formControlName="telefono">
    </div>
    <div class="mt-3 ml-5">
        <p-button label="Registrar" (onClick)="crearPersona()"></p-button>
        <p-button class="ml-3" label="Volver" (onClick)="returnMainPage()"></p-button>
    </div>
</form>
@if (this.sucessRegistro==1) {
<div class="mt-3 ml-5">
    <p-button label="Success" severity="success" (onClick)="returnMainPage()" [disabled]="btnSuccesDisable"></p-button>
</div>
}@else if(this.sucessRegistro==2) {
<div class="mt-3 ml-5">
    <p-button label="Bad Request!" severity="danger" (onClick)="cleanPage() " [disabled]="btnSuccesDisable"></p-button>
</div>

}
